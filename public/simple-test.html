<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Mail Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9fafb;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Basit Mail Test</h1>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">İsim Soyisim *</label>
                <input type="text" id="name" name="name" required placeholder="İsminizi girin">
            </div>
            
            <button type="submit" id="submitBtn">Mail Gönder</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            const name = document.getElementById('name').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Gönderiliyor...';
            resultDiv.style.display = 'none';
            
            try {
                console.log('=== BASİT TEST BAŞLIYOR ===');
                console.log('Gönderilecek isim:', name);
                
                const testData = {
                    name: name,
                    email: 'test@test.com',
                    phone: '5551234567',
                    company: 'Test Şirketi',
                    message: 'Bu basit bir test mesajıdır.'
                };

                console.log('Test data:', testData);
                
                const response = await fetch('https://us-central1-yamanlar-mekatronik.cloudfunctions.net/sendContactEmail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData),
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.textContent = `Error: ${error}`;
                resultDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Mail Gönder';
            }
        });
    </script>
</body>
</html>
